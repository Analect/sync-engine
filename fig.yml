mysql:
  image: tutum/mysql
  environment:
    - MYSQL_USER=inboxuser
    - MYSQL_PASS=fernando

inboxstart:
  build: ./../share-inbox-eas
  volumes:
    - /inbox:/root/inbox
    - /inbox-eas:/root/inbox-eas
  links:
    - mysql
  environment:
    - MYSQL_DATABASE=inbox
    - MYSQL_USER=inboxuser
    - MYSQL_PASSWORD=fernando
  command: /root/inbox/bin/inbox-start

syncbackservice:
  build: ./../share-inbox-eas
  volumes:
    - /inbox:/root/inbox
    - /inbox-eas:/root/inbox-eas
  links:
    - mysql
  environment:
    - MYSQL_DATABASE=inbox
    - MYSQL_USER=inboxuser
    - MYSQL_PASSWORD=fernando
  command: /root/inbox/bin/syncback-service

redwoodapp:
  build: ./../share-redwood
  volumes:
    - /inbox:/root/inbox
    - /inbox-eas:/root/inbox-eas
    - /redwood:/root/redwood
  links:
    - mysql
  ports:
    - 5001:5001
  environment:
    - MYSQL_DATABASE=inbox
    - MYSQL_USER=inboxuser
    - MYSQL_PASSWORD=fernando
    - INBOX_ENV=dev
  command: /root/redwood/bin/redwood-start api

redwoodadmin:
  build: ./../share-redwood
  volumes:
    - /inbox:/root/inbox
    - /inbox-eas:/root/inbox-eas
    - /redwood:/root/redwood
  links:
    - mysql
  ports:
    - 5002:5002
  environment:
    - MYSQL_DATABASE=inbox
    - MYSQL_USER=inboxuser
    - MYSQL_PASSWORD=fernando
    - INBOX_ENV=dev
  command: /root/redwood/bin/redwood-start admin 

redwoodweb:
  build: ./../share-redwood
  volumes:
    - /inbox:/root/inbox
    - /inbox-eas:/root/inbox-eas
    - /redwood:/root/redwood
  links:
    - mysql
  ports:
    - 5000:5000
  environment:
    - MYSQL_DATABASE=inbox
    - MYSQL_USER=inboxuser
    - MYSQL_PASSWORD=fernando
    - INBOX_ENV=dev
  command: /root/redwood/bin/redwood-start web
